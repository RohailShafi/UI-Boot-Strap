<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                <div class="card shadow bg-secondary">
                    <div class="card-body bg-primary rounded text-center">
                        <h5 class="card-title text-light">Card 1</h5>
                        <img src="/images/image3.jpg" style="height: 200px" class="" alt="Rohail">
                        <p class="card-text">This is the first card.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                <div class="card shadow bg-secondary">
                    <div class="card-body bg-danger rounded text-center">
                        <h5 class="card-title text-warning">Card 2</h5>
                        <img src="/images/image1.jpeg" style="height: 200px;" class="" alt="Rohail">
                        <p class="card-text">This is the second card.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                <div class="card shadow bg-secondary">
                    <div class="card-body bg-success rounded text-center">
                        <h5 class="card-title text-white">Card 3</h5>
                        <img src="/images/image2.jpeg" style="height: 200px;" class="" alt="Rohail">
                        <p class="card-text">This is the third card.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                <div class="card shadow bg-secondary">
                    <div class="card-body bg-success rounded text-center">
                        <h5 class="card-title text-white">Card 3</h5>
                        <img src="/images/image2.jpeg" style="height: 200px;" class="" alt="Rohail">
                        <p class="card-text">This is the third card.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                <div class="card shadow bg-secondary">
                    <div class="card-body bg-success rounded text-center">
                        <h5 class="card-title text-white">Card 3</h5>
                        <img src="/images/image2.jpeg"  class="image-height" alt="Rohail">
                        <p class="card-text">This is the third card.</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                <div class="card shadow bg-secondary">
                    <div class="card-body bg-success rounded text-center">
                        <h5 class="card-title text-white">Bag</h5>
                        <img src="/images/image4.jpg" class="image-height shadow rounded-0" alt="...">
                        <p class="card-text">
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            (123)
                        </p>
                        <h5>$129</h5>
                        <a href="#" class="btn btn-dark text-warning p-3 w-100 rounded-0">Add to Cart</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
